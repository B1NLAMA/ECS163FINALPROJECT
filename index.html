<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Final Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div style="display: flex; flex-direction: row; height: 100%;">
      <div style="flex-direction: column; height: 100%; flex: 1;">
      		<svg id="vis1" width="700" height="300">
              <defs>
                  <marker
                          id="arrow"
                          markerUnits="strokeWidth"
                          markerWidth="12"
                          markerHeight="12"
                          viewBox="0 0 12 12"
                          refX="6"
                          refY="6"
                          orient="auto">
                      <path d="M2,2 L10,6 L2,10 L6,6 L2,2" style="fill: #000000;"></path>
                  </marker>
              </defs>
          </svg>
        <div id="parallel"></div>
      </div>
      <div style="flex-direction: column; height: 100%; flex: 1;">
        <!-- This calendar svg has to be added. -->
        <svg id="calendar"></svg>
        <svg id="bubble"></svg>
      </div>
    </div>
    <!-- This script will add the d3 library-->
    <script src="./scripts/d3/d3.v4.js"></script>

    <!--contains the parallel coordinates chart-->
    <script src="./scripts/ParallelCoordinates.js"></script>

    <!--contains the bubble chart-->
    <script src="./scripts/bubbleChart.js"></script>

    <!--contains stacked multi line chart-->
    <script src="./scripts/line.js"></script>

    <!--contains stacked calendar view chart-->
    <script src = "./scripts/calendarView.js"></script>

    <!-- Tooltips for parallel coordinates -->
    <div class="partooltip"> </div>
    <div class="bubtooltip"> </div>
    <div class="caltooltip"> </div>

    <!-- The Modal that basically makes a popup-->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div id="content" class="modal-content">
        <div class="title">URL to the TED talk</div>
        <span class="close">&times;</span>
        <p></p>
      </div>
    </div>

  </body>
</html>
