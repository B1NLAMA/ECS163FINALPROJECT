<!DOCTYPE html>
<html lang="en" dir="ltr">
<style>
  .xAxis .tick text{
    fill: black;
  }
  .grid .tick line{
    stroke: grey;
    stroke-dasharray: 5, 10;
    opacity: 0.7;
  }
  .grid path{
    stroke-width: 0;
  }

  .node circle {
    fill: #999;
  }
  .node--internal circle {
    fill: #555;
  }
  .node--internal text {
    font-size: 16px;
    text-shadow: 0 2px 0 #fff, 0 -2px 0 #fff, 2px 0 0 #fff, -2px 0 0 #fff;
  }
  .node--leaf text {
    fill: black;
  }
</style>
  <head>
    <meta charset="utf-8">
    <title>Final Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1> Parallel Chart that shows the data about the
      TED talks. </h1>
    <div style="display: flex; flex-direction: row; height: 100%;">
      <svg id = "chart"></svg>
      <div id="parallel"></div>
      <svg id="bubble"></svg>
    </div>
    <!-- This script will add the d3 library-->
    <script src="./scripts/d3/d3.v4.js"></script>

    <!--contains the parallel coordinates chart-->
    <script src="./scripts/ParallelCoordinates.js"></script>

    <!--contains the bubble chart-->
    <script src="./scripts/bubbleChart.js"></script>

    <!--contains stacked multi line chart-->
    <script src = "./scripts/multiChart.js"></script>

    <!-- Tooltips for parallel coordinates -->
    <div class="partooltip"> </div>
    <div class="bubtooltip"> </div>

    <!-- The Modal that basically makes a popup--> 
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div id="content"class="modal-content">
        <div class="title">URL to the TED talk</div>
        <span class="close">&times;</span>
        <p></p>
      </div>
    </div>

  </body>
</html>
